{% extends "base.html" %}
{% block title %}تبدیل شماره حساب ملت به شماره شبا{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row text-center">
      <div class="col-sm">
        <h3>شماره حساب را وارد کنید:</h3>

        <form action="/acnttoiban/mellat" method="POST">
          <label for="accountnumber" class="col-sm-2 col-form-label" >شماره حساب ملت :</label>
          <input name="accountnumber"><br><br>
          <label for="accounttype" class="col-sm-2 col-form-label" >نوع حساب:</label>
          <select name="accounttype" class="custom-select">
            <option selected>نوع حساب را انتخاب کنید</option>
            <option value="1">جاری</option>
            <option value="2">قرض الحسنه</option>
            <option value="3">کوتاه مدت</option>
          </select><br><br>
          <input class="btn btn-primary" type="submit" value="محاسبه">
        </form>
        {% if iban%}
        <h3>{{ iban }}</h3>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
