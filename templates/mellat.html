<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <title>شبایاب</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center">
       پروژه آزاد محاسبه شناسه شبا (در حال توسعه)
    </h1> 
  </div>

  <div class="container-fluid">
<div class="container-fluid">
    <div class="row text-center">
      <div class="col-sm">
        <h3>شماره حساب را وارد کنید:</h3>

        <form action="/mellat" method="POST">
          <label for="accountnumber">شماره حساب ملت :</label>
          <input name="accountnumber"><br><br>
          <label for="accounttype">نوع حساب:</label>
          <select name="accounttype" class="custom-select">
            <option selected>نوع حساب را انتخاب کنید</option>
            <option value="1">جاری</option>
            <option value="2">قرض الحسنه</option>
            <option value="3">کوتاه مدت</option>
          </select><br><br>
          <input class="btn btn-primary" type="submit" value="محاسبه">
        </form>
        {% if iban%}
        <h3>{{ iban }}</h3>
        {% endif %}
      </div>
    </div>
  </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
